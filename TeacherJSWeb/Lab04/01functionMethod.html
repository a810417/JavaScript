<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>

<body>
    <script>
        var a = 10;
        var a;
        a = 10;
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        function fAdd1(a, b = 100) {
            console.log(`b=${b}`);

            return (a + b);
        }

        //==========函數呼叫==================
        //呼叫帶參數的函數
        console.log(`fAdd1(10,20)=${fAdd1(10, 20)}`);

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        console.log(`fAdd1(10)=${fAdd1(10)}`); //NaN not a number
        console.log(`fAdd1(10,20,30)=${fAdd1(10, 20, 30)}`);  //30

        //預設參數值(ES6)
        console.log(`fAdd1(10)=${fAdd1(200)}`);

        //==========定義函數==================
        //方法二暱名函數(IIFE)
        let fAdd2 = function (a, b) {
            return (a + b);
        }
        console.log(`fAdd2(150,250)=${fAdd2(150, 250)}`);

        (function (a, b) {  //IIFE(Immediately Invoked Function Expression) 立即呼叫
            console.log(a + b);
        })(1000, 2000);

        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        let fAdd3 = (a, b) => {
            return (a + b);
        }
        console.log(`fAdd3(550,550)=${fAdd3(550, 550)}`);

        //函數沒有參數
        let fAdd4 = () => {
            return (2000);
        }
        console.log(`fAdd4()=${fAdd4()}`);

        //如果statement 只有一行，return 和 {} 可省略
        let fAdd5 = (a, b) => a + b;
        console.log(`fAdd5(250,350)=${fAdd5(250, 350)}`);

        //只有一個參數，()可省略
        let fAdd6 = a => a + 3000;
        console.log(`fAdd6(250)=${fAdd6(250)}`);

        //呼叫函數 functionName()
        let c = 1000;
        console.log(c);

        //列印函數內容
        console.log("===========");
        console.log(`fAdd6=${fAdd6}`);
        console.log(`fAdd1=${fAdd1}`);
        fAdd6 = fAdd1;
        console.log(`fAdd6=${fAdd6}`);
    </script>
</body>

</html>
