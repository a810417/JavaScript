<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>03DateObject.html</title>
</head>

<body>
    <script>
        //建立日期物件語法 1
        d = new Date();
        d = new Date("2022-03-19T14:30:32");
        console.log(d);
        d = new Date("2022/8/2");
        console.log(d);
        d = new Date("2022/7/32");
        console.log(d);
        d = new Date("2022/6/31");
        console.log(d);
        d = new Date("2022/2/29");
        console.log(d);
        d = new Date("2022/2/32");
        console.log(d);

        //建立日期物件語法 2
        d = new Date(2022, 8, 30); // 2022/9/30 -> 月份是 0~11
        console.log(d);


        //建立日期物件語法 3
        d = new Date();
        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
        console.log(d);
        let theDay = d.getDay();
        let weekDay = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
        console.log(weekDay[theDay]);
        console.log(`民國${theYear}年${theMonth}月${theDate}日 ${weekDay[theDay]}`);



    </script>
</body>

</html>
