        var a = 100; // Global

        console.log(`a=${a}`)
        //函數宣告定義

        function f() {
            var a = 10; // Local
            console.log(`before for loop a=${a}`)
            for (let a = 1; a <= 3; a++) {
                console.log(`in for loop a=${a}`);
            }
            console.log(`after for loop a=${a}`)
        }

        //呼叫函數
        console.log(`before function a=${a}`)
        f();
        console.log(`after function a=${a}`)
