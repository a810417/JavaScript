<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01OperatorPrecedence.html</title>
</head>

<body>
    <script>
        //算術運算子++
        a = 1;
        b = 10 * ++a;
        c = 10 * a++;
        console.log(b);
        console.log(c);

        //關係運算子
        //值相等== 
        //值及資料類型相等===

        let d = 5;
        let e = "5"
        console.log(d == e); // true
        console.log(d === e); // false

        //邏輯運算子
        console.log(5 > 3 && 6 < 9); // true
        console.log(2 < 0 && 6 > 3); // false
        console.log(2 > 8 || 7 < 20); //true
        console.log(2 || 7); // 2
        console.log(2 && 7); // 7
        console.log("abc" || 8); // abc
        console.log(!-2); // false
        console.log(typeof (!-2));

        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        let x = 5;
        let y = x > 0 ? x : 1;
        console.log(`x=${x}, y=${y}`); // x=5 > 0 -> true

        let i = "abc";
        let j = i ? 1 : 0;
        console.log(`i=${i}, j=${j}`); // "abc" -> true [非 0、NaN、""、null、undefined，就是 true]

        let m = "";
        let n = i ? 1 : 0;
        console.log(`m=${m}, n=${n}`); // "abc" -> true [非 0、NaN、""、null、undefined，就是 true]

    </script>

</body>

</html>
