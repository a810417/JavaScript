<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>

<body>
    <script>
        //literal(字面值);
        console.log(0o12)


        //1.var變數宣告
        var a;

        //定義初始值
        a = 10;

        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;

        //顯示變數值
        console.log(a); // number
        console.log("a=" + a); // String + number = String + String

        //let變數宣告

        if (true) {
            var username = "Jack";
            console.log(username);
        }
        console.log(username);

        if (true) {
            let age = 26;
            console.log(age);
        }
        // console.log(age);

        //const變數宣告

        const PI = 3.14159;
        // PI = 3.1416;

        //樣板字面值(Template Literals)(

        let x = 100, y = 50;
        console.log(`x=${x}, y=${y}`);
        console.log("x=" + x + ", y=" + y)

        //跳脫字元
        // "a+b"
        console.log("\"a+b\"");
        // \a+b\
        console.log("\\a+b\\");
        // \xXX - ASCII code
        console.log("\x48\x65\x6C\x6C\x6F")
        // \uXXXX - Unicode
        console.log("\u4e00\u4e01\u55e8\u661f\u671f\u4e8c")

    </script>
</body>

</html>
